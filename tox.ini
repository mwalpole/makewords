[tox]
envlist = linter,pyt38

[testenv]
deps = 
    -rrequirements.txt
    pytest-cov
commands =
    pip install -e .  # TODO investigate [all]
    pytest --cov makewords tests/

[coverage:run]
branch = true
source = attr

[coverage:paths]
source =
   src
   .tox/*/site-packages

[coverage:report]
skip_covered = true

[testenv:linter]
deps =
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-comprehensions
    flake8-string-format
    black
    pydocstyle
commands =
    flake8 src/
    # TODO black --check .
    # TODO pydocstyle
